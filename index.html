<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Import a cooler, racing-style font -->

  <style>
    /* Page reset & base font */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
/* Watermark overlay on the page background */
body::before {
  content: "F1 GP Breakdown";
  position: absolute;
  top: 50%;
  left: 50%;

body {
  background-image: url("images/f1-track-blur.jpg"); /* update path if needed */

  background-attachment: fixed;

  position: relative;

  align-items: center;

  height: 50px;

  </div>
  <div id="countdown">Loading countdown…</div>
</header>


  <main>
    <!-- Race Recap -->
    <section class="recap" id="recap">
      <h2>🏆 Latest Race Recap</h2>
      <h3>🇭🇺 Hungarian Grand Prix – Full Breakdown</h3>
      <p>At the Hungaroring, Lando Norris clinched a dramatic victory for McLaren, fending off teammate Oscar Piastri by just 0.698 seconds. Charles Leclerc’s early lead from pole faded under clever strategy calls, while George Russell completed the podium for Mercedes.</p>
      <h4>Key Moments</h4>
      <ul>
        <li><strong>Lap 1:</strong> Leclerc holds off Piastri into Turn 1; Norris drops to P4.</li>
        <li><strong>Lap 23:</strong> McLaren split strategies—Norris on one-stop, Piastri on two-stop.</li>
        <li><strong>Lap 51:</strong> Piastri closes gap with fresher tires.</li>
        <li><strong>Lap 69:</strong> Piastri locks up at Turn 1, Norris wins.</li>
      </ul>
      <h4>Podium Finishers</h4>
      <ul>
        <li>Lando Norris (McLaren)</li>
        <li>Oscar Piastri (McLaren)</li>
        <li>George Russell (Mercedes)</li>
      </ul>
    </section>

    <!-- Driver Standings -->
    <section class="standings" id="standings">
      <h2>🏁 Driver Standings</h2>
      <table>
        <tr>
          <th>Position</th>
          <th>Driver</th>
          <th>Team</th>
          <th>Points</th>
        </tr>
        <tr><td>1</td><td>Oscar Piastri</td><td>McLaren</td><td>284</td></tr>
        <tr><td>2</td><td>Lando Norris</td><td>McLaren</td><td>275</td></tr>

  <footer>

  </footer>

  <script>
    // Countdown to next race (Belgian GP)
    (function() {
      const countdownEl = document.getElementById('countdown');
      const raceDate = new Date('2025-08-25T00:00:00');

      function update() {
        const now = new Date();
        const diff = raceDate - now;
        if (diff <= 0) {
          countdownEl.textContent = 'Belgian GP is underway!';
          clearInterval(timer);
          return;
        }
        const d = Math.floor(diff / (1000*60*60*24));
        const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
        const m = Math.floor((diff % (1000*60*60)) / (1000*60));
        const s = Math.floor((diff % (1000*60)) / 1000);
        countdownEl.textContent = `Countdown to Belgian GP: ${d}d ${h}h ${m}m ${s}s`;
      }

      update();
      const timer = setInterval(update, 1000);
    })();
  </script>
</body>
</html>
